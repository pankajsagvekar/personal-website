<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PANKAJ SAGVEKAR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <section class="relative min-h-screen w-full overflow-hidden" id="home">
        <img src="img/hero.jpg" alt="background"
            class="absolute top-0 left-0 w-full h-full md:h-fit object-cover object-center z-[-1]">


        <div class="absolute top-0 left-0 w-full h-full bg-black bg-opacity-55 z-[-1]"></div>

        <nav class="px-10 py-6">
            <div class="flex justify-between space items-center uppercase font-mono font-semibold text-lg">
                <a href="#home" class="hover:text-red-500 transition">Home</a>
                <a href="#about" class="hover:text-red-500 transition">About</a>
                <a href="#projects" class="hover:text-red-500 transition">Projects</a>
                <a href="#contact" class="hover:text-red-500 transition">Contact</a>
            </div>
        </nav>

        <div class="flex justify-center items-center h-[calc(100vh-80px)] px-10 pb-20">
            <h1 class="text-6xl sm:text-6xl lg:text-7xl font-bold hero-text hover:text-red-500 transition cursor-crosshair">Pankaj Sagvekar</h1>
        </div>

    </section>


    <canvas class="background pointer-events-none"></canvas>
    <script>
        window.onload = function () {
            Particles.init
            ({
                selector:'.background',
                color: '#F2F2F2',
            });
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
</body>

</html>
