<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Supabase Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #chat {
      width: 100%;
      max-width: 500px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    #messageForm {
      display: flex;
      gap: 10px;
      max-width: 500px;
      width: 100%;
    }
    input, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .msg {
      margin-bottom: 8px;
    }
    .username {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üí¨ Supabase Chat</h2>

  <div id="chat"></div>

  <form id="messageForm">
    <input id="username" type="text" placeholder="Your name" required style="width: 30%;">
    <input id="message" type="text" placeholder="Type a message..." required style="width: 60%;">
    <button type="submit">Send</button>
  </form>

  <script>
    // üîß Replace with your own Supabase credentials
    const SUPABASE_URL = "https://ncpxzxvvzpfavbnsumlf.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5jcHh6eHZ2enBmYXZibnN1bWxmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAxNTM1MDcsImV4cCI6MjA3NTcyOTUwN30.LX4dVgFmjvDhcFhcy_3KCpA1WLnGjRGUNQsrL60apb0";

    // ‚úÖ Create Supabase client correctly
    const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const chatDiv = document.getElementById('chat');
    const messageForm = document.getElementById('messageForm');
    const usernameInput = document.getElementById('username');
    const messageInput = document.getElementById('message');

    // üóÇÔ∏è Load messages on page load
    async function loadMessages() {
      const { data, error } = await client
        .from('messages')
        .select('*')
        .order('created_at', { ascending: true });
      if (error) {
        console.error('Error loading messages:', error.message);
        return;
      }
      chatDiv.innerHTML = '';
      data.forEach(addMessageToChat);
    }

    // üí¨ Add message to chat box
    function addMessageToChat(msg) {
      const div = document.createElement('div');
      div.classList.add('msg');
      div.innerHTML = `<span class="username">${msg.username}:</span> ${msg.content}`;
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    // üì® Send message
    messageForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = usernameInput.value.trim();
      const content = messageInput.value.trim();
      if (!username || !content) return;

      const { error } = await client.from('messages').insert([{ username, content }]);
      if (error) console.error('Error sending message:', error.message);
      messageInput.value = '';
    });

    // üîÑ Listen for new messages in realtime
    client
      .channel('messages')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, (payload) => {
        addMessageToChat(payload.new);
      })
      .subscribe();

    // üöÄ Load existing messages
    loadMessages();
  </script>
</body>
</html>
