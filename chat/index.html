<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexu Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/nexu.css">
  <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.5.1/SmoothScroll.min.js"></script>
  <script src="js/nexu.js" defer></script>
</head>

<body class="min-h-screen bg-amber-50 flex flex-col items-center justify-center font-sans p-6">

  <div class="text-center mb-6">
    <h1 class="text-4xl font-extrabold text-red-400 drop-shadow-sm tracking-wide">Nexu Chat</h1>
    <p class="text-gray-600 mt-1 text-sm">Connect instantly with your friends ðŸ’¬</p>
  </div>

  <div id="chat" class="w-full max-w-lg bg-white/80 backdrop-blur-md border border-[#BADFDB] rounded-2xl shadow-lg p-5 h-[420px] overflow-y-auto mb-5 transition hover:shadow-xl">
  </div>

  <form id="messageForm" class="flex gap-3 w-full max-w-lg">
    <input id="username" type="text" placeholder="Your name" required
      class="w-1/3 p-2.5 border border-[#BADFDB] rounded-lg bg-[#FCF9EA]/60 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#BADFDB] focus:bg-white transition" />

    <input id="message" type="text" placeholder="Type a message..." required
      class="w-2/3 p-2.5 border border-[#BADFDB] rounded-lg bg-[#FCF9EA]/60 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#BADFDB] focus:bg-white transition" />

    <button type="submit"
      class="bg-red-400 text-white font-semibold px-5 py-2.5 rounded-lg hover:bg-red-300 active:scale-95 shadow-sm transition-all">
      Send
    </button>
  </form>

  <template id="messageTemplate">
    <div class="msg mb-2 transition-all duration-500 ease-out opacity-100 scale-100">
      <span class="username font-semibold text-[#BADFDB]"></span>:
      <span class="text-gray-800"></span>
    </div>
  </template>

  <footer class="text-xs text-gray-500 mt-8">
    Â© 2025 <span class="text-red-400 font-semibold">Nexu</span>. All rights reserved.
  </footer>

</body>

</html>
